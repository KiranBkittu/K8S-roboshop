apiVersion: v1
kind: Service
metadata:
  name: nginx-headless
  labels:
    purpose: stateful-demo
spec:
  ports:
    - port: 80
  clusterIP: None
  selector:
    purpose: stateful-demo
---
apiVersion: v1
kind: Service
metadata: 
  name: nginx
  labels: 
    purpose: stateful-demo
spec:
  ports:
    - port: 80
  selector:
    purpose: stateful-demo
  
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      purpose: stateful-demo
  serviceName: "nginx-headless" # this is headless service name
  replicas: 3
  template:
    metadata:
      labels:
        purpose: stateful-demo
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web
              mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
    - metadata:
        name: web
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "ebs-stateful"
        resources:
          requests:
            storage: 1Gi
