apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  namespace: roboshop
  labels:
    purpose: test
spec:
  replicas: 3
  selector:
    matchLabels:
      purpose: test-replicas
  template:
    metadata:
      labels:
        purpose: test-replicas
    spec:
      containers:
        - name: mongodb
          image: kiranbandi9010/mongodb-public:v1
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 25
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector:
    purpose: test-replicas
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

