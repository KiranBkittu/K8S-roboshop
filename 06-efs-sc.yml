apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: roboshop-efs
reclaimPolicy: Retain # retain means don't delete data,
provisioner: ebs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-0630d439d7dc28000 # file system id
  directoryPerms: "700"
  basePath: "/roboshop" # optional