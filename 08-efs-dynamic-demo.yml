apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: apache-pvc
spec:
  accessModes:  
    - ReadWriteMany
  storageClassName: efs-demo
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tomcat-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-demo
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: apache-nginx
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
  volumes:
    - name: nginx-html
      persistentVolumeClaim:
        claimName: apache-pvc # PersistentVolume Claim name we have to use here to claim
---
apiVersion: v1
kind: Pod
metadata:
  name: tomcat-nginx
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
  volumes:
    - name: nginx-html
      persistentVolumeClaim:
        claimName: tomcat-pvc # PersistentVolume Claim name we have to use here to claim

