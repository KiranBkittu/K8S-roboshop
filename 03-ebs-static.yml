apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete # retain means don't delete data, Recycle means delete data but don't delete disk, Delete means delete the disk.
  capacity:
    storage: 5Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-07e09f1ac3abd586b # volume id
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-pvc
spec:
  storageClassName: "" 
  volumeName: ebs-static # pv name and this should be same
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    ebs: vebs-static
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-html
          mountPath: /usr/share//nginx/html
  nodeSelector: # without nodeselector it may assign to other node which are in other availability zone then it gets faile
    topology.ebs.csi.aws.com/zone: us-east-1b ## it should be same in 1b only we have to take
  volumes:
    - name: nginx-html
      persistentVolumeClaim:
        claimName: ebs-pvc # and pvc name should be same
---
apiVersion: v1
kind: Service
metadata: 
  name: service-01
spec:
  type: LoadBalancer
  selector:
    ebs: ebs-static
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
      nodePort: 30007

